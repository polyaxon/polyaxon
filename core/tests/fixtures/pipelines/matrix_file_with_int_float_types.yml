---
version:  1.1
kind: component
run:
  kind: dag
  concurrency: 4
  operations:
    - name: build
      hubRef: kaniko
    - name: experiment-group
      dagRef: grid-experiment
      matrix:
        kind: grid
        concurrency: 2
        params:
          param1:
            kind: choice
            value: [1, 2]
          param2:
            kind: choice
            value: [3.3, 4.4]
  components:
  - name: grid-experiment
    description: hypertuning params experiment
    run:
      kind: job
      container:
        image: foo:latest
        command: train --param1={{ param1 }} --param2={{ param2 }}
...
