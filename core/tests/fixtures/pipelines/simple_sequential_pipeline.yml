---
version:  1.1
kind: component
name: test-pipeline
tags: [native]
run:
  kind: dag
  operations:
    - name: job1
      dagRef: job-template
      params:
        bucket: {value: s3://foo}
    - name: job2
      dagRef: job-template
      params:
        bucket: {value: s3://bar}
      dependencies: [job1]
    - name: experiment1
      dagRef: experiment-template
      dependencies: [job2]
    - name: experiment2
      dagRef: experiment-template
      dependencies: [experiment1]

  components:
    - name: experiment-template
      description: experiment to predict something
      tags: [tag11, tag12]
      inputs:
        - name: lr
          type: float
          value: 0.1
          isOptional: true
        - name: loss
          type: str
          value: MSE
          isOptional: true
      termination:
        maxRetries: 2
      run:
        kind: job
        environment:
          nodeSelector: {polyaxon: experiments}
          serviceAccountName: service
          imagePullSecrets: [secret1, secret2]
        container:
          image: test
          resources: {requests: {cpu: 1}}

    - name: job-template
      description: job to process something
      tags: [tag11, tag12]
      inputs:
      - name: bucket
        type: s3
      termination:
        maxRetries: 2
      run:
        kind: job
        environment:
          nodeSelector: {polyaxon: experiments}
          serviceAccountName: service
          imagePullSecrets: [secret1, secret2]
        container:
          image: test
          resources: {requests: {cpu: 1}}
