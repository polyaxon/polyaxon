---
version:  1.1
kind: component
plugins:
  collectArtifacts: False
run:
  kind: job
  volumes:
  - name: foo
    secret:
      secretName: mysecret
  container:
    name: test
    image: python-with-boto3
    command: python download-s3-bucket
    resources:
      requests:
        nvidia.com/gpu: 1
      limits:
        nvidia.com/gpu: 1
    volume_mounts:
    - name: foo
      mount_path: ~/.aws/credentials
      readOnly: true
