---
version: 1

kind: experiment

project:
  name: project1

model:
  generator:
    loss:
      MeanSquaredError:
    optimizer:
      Adam:
        learning_rate: 0.9
    metrics:
      - Accuracy
    bridge: NoOpBridge
    encoder:
      input_layers: image
      layers:
        - Dense:
            units: 128
        - Dense:
            units: 256
            name: encoded
    decoder:
      input_layers: encoded
      layers:
        - Dense:
            units: 256
        - Dense:
            units: 784
        
train:
  data_pipeline:
    TFRecordImagePipeline:
      batch_size: 64
      num_epochs: 1
      shuffle: true
      dynamic_pad: false
      data_files: ["../data/mnist/mnist_train.tfrecord"]
      meta_data_file: "../data/mnist/meta_data.json"
...
