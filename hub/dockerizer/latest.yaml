version: 1.1
kind: component
name: dockerizer
description: "Build container images with Polyaxon dockerizer"
tags: ["build"]

inputs:
- name: context
  isOptional: true
  type: str
- name: nocache
  isOptional: true
  type: bool
  isFlag: true
  value: false

outputs:
- name: destination
  type: image

plugins:
  docker: true

run:
  kind: job
  connections: ["{{ destination.connection }}"]
  container:
    image: polyaxon/polyaxon-dockerizer:1.1.8
    imagePullPolicy: "Always"
    args: [
      "build-and-push",
      "-c",
      "{{ context or globals.artifacts_path }}",
      "-d",
      "{{ (connections[destination.connection].url + '/' + destination.name) if (destination.connection in connections and connections[destination.connection].url) else destination.name }}",
      "{{ nocache }}"
    ]
    env:
    - name: PYTHONUNBUFFERED
      value: "true"
