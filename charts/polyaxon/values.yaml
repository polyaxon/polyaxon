deploymentChart: platform
deploymentType: kubernetes
namespace: polyaxon
limitResources: false

rbac:
  enabled: true

ingress:
  enabled: false
  backend: gateway
  hostName:
  # Default path is `/`
  path:
  # Extra paths to prepend to every host configuration. This is useful when configuring custom actions with
  # [AWS ALB Ingress Controller](https://kubernetes-sigs.github.io/aws-alb-ingress-controller/guide/ingress/annotation/#actions).
  extraPaths: []
  # - path: /*
  #   backend:
  #     serviceName: ssl-redirect
  #     servicePort: use-annotation
  # Ingress TLS configuration
  # Secrets must be manually created in the namespace
  tls: []
  # - secretName: polyaxon.cluster.local-tls
  #   hosts:
  #     - polyaxon.cluster.local

  # Ingress extra labels
  labels:

  # Default annotation, some of these values allow uploading large files to the API
  # if you are using a different ingress other than nginx, you need to adapt the annotations.
  annotations:

  #  ingress.kubernetes.io/ssl-redirect: "false"
  #  ingress.kubernetes.io/rewrite-target: /
  #  ingress.kubernetes.io/add-base-url: "true"
  #  ingress.kubernetes.io/proxy-connect-timeout: "600"
  #  ingress.kubernetes.io/proxy-read-timeout: "600"
  #  ingress.kubernetes.io/proxy-send-timeout: "600"
  #  ingress.kubernetes.io/send-timeout: "600"
  #  ingress.kubernetes.io/proxy-body-size: 4G

  # kubernetes.io/tls-acme: 'true'

# To set ssl and serve https with Polyaxon deployed with NodePort service
ssl: {}

# Custom cluster dns setup
dns: {}

# To provide a secret name with all passwords and api keys instead of using the config.yaml deployment file
# provide only services used in your deployment.
platformSecret:
agentSecret:

# If scheduler is enabled a broker must be set options: redis | rabbitmq, default: rabbitmq
# If broker == rabbitmq: rabbitmq-ha or external rabbitmq must be enabled
# If broker == redis: redis or external redis must be enabled
broker: rabbitmq

# If you enable ingress, please set the gateway service type value to:
#    * ClusterIP or NodePort (on GKE you cannot use ClusterIP)
# Otherwise you should set it to ClusterIP (default)
gateway:
  enabled: true
  image: polyaxon/polyaxon-gateway
  imageTag: 1.11.0
  imagePullPolicy: IfNotPresent
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 2000Mi
    requests:
      cpu: 100m
      memory: 50Mi

  service:
    name: gateway
    type: ClusterIP
    port: 80
    targetPort: 80
    nodePort: 31833
    annotations: {}


api:
  enabled: true
  useResolver: true
  image: polyaxon/polyaxon-api
  imageTag: 1.11.0
  imagePullPolicy: IfNotPresent
  replicas: 1
  resources:
    limits:
      cpu: 1000m
      memory: 2000Mi
    requests:
      cpu: 128m
      memory: 300Mi

  service:
    name: api
    type: ClusterIP
    port: 80
    targetPort: 80
    nodePort: 31811
    annotations: {}

  hpa:
    enabled: false
    cputhreshold: 70
    minpods: 1
    maxpods: 4

streams:
  enabled: true
  image: polyaxon/polyaxon-streams
  imageTag: 1.11.0
  imagePullPolicy: IfNotPresent
  replicas: 1
  resources:
    limits:
      cpu: 1000m
      memory: 2000Mi
    requests:
      cpu: 128m
      memory: 300Mi

  service:
    name: streams
    type: ClusterIP
    port: 80
    targetPort: 80
    nodePort: 31822
    annotations: {}

  hpa:
    enabled: false
    cputhreshold: 70
    minpods: 1
    maxpods: 4

init:
  image: polyaxon/polyaxon-init
  imageTag: 1.11.0
  imagePullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 1000m
      memory: 2000Mi
    requests:
      cpu: 100m
      memory: 100Mi

sidecar:
  image: polyaxon/polyaxon-sidecar
  imageTag: 1.11.0
  imagePullPolicy: IfNotPresent
  sleepInterval: 10
  syncInterval: 10
  resources:
    limits:
      cpu: 1000m
      memory: 2000Mi
    requests:
      cpu: 100m
      memory: 100Mi

agent:
  token:
  instance:
  compressedLogs: false
  enabled: false
  image: polyaxon/polyaxon-agent
  imageTag: 1.11.0
  imagePullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 500m
      memory: 2000Mi
    requests:
      cpu: 100m
      memory: 100Mi

operator:
  enabled: true
  skipCRD: false
  useCRDV1Beta1: false
  image: polyaxon/polyaxon-operator
  imageTag: 1.11.0
  imagePullPolicy: IfNotPresent
  maxConcurrentReconciles: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 50Mi

scheduler:
  enabled: false
  image: polyaxon/polyaxon-scheduler
  imageTag: 1.11.0
  imagePullPolicy: IfNotPresent
  replicas: 1
  concurrency: 2
  resources:
    limits:
      cpu: 350m
      memory: 350Mi
    requests:
      cpu: 150m
      memory: 200Mi
  celery: {}
  hpa:
    enabled: false
    cputhreshold: 70
    minpods: 1
    maxpods: 4

compiler:
  enabled: false
  image:
  imageTag: 1.11.0
  imagePullPolicy: IfNotPresent
  replicas: 1
  concurrency: 2
  resources:
    limits:
      cpu: 200m
      memory: 300Mi
    requests:
      cpu: 130m
      memory: 200Mi
  celery: {}
  hpa:
    enabled: false
    cputhreshold: 70
    minpods: 1
    maxpods: 4

worker:
  enabled: false
  image:
  imageTag: 1.11.0
  imagePullPolicy: IfNotPresent
  replicas: 1
  concurrency: 2
  resources:
    limits:
      cpu: 200m
      memory: 300Mi
    requests:
      cpu: 130m
      memory: 200Mi
  celery: {workerPrefetchMultiplier: 10}
  hpa:
    enabled: false
    cputhreshold: 70
    minpods: 1
    maxpods: 4

beat:
  enabled: false
  image:
  imageTag: 1.11.0
  imagePullPolicy: IfNotPresent
  replicas: 1
  resources:
    limits:
      cpu: 50m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 128Mi

flower:
  enabled: false
  image: mher/flower
  imageTag: latest
  imagePullPolicy: IfNotPresent
  replicas: 1
  resources:
    limits:
      cpu: 200m
      memory: 300Mi
    requests:
      cpu: 130m
      memory: 200Mi

  service:
    name: flower
    type: NodePort
    port: 8888
    targetPort: 8888
    nodePort: 30679
    annotations: {}

apiHooks: {}

cleanHooks:
  image: polyaxon/polyaxon-cli
  imageTag: 1.11.0
  imagePullPolicy: IfNotPresent

tablesHook:
