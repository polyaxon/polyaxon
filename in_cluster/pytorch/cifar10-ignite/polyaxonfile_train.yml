---
version: 1

kind: experiment

# Necessary configs to run on a GPU nodes
environment:
  node_selector:
    polyaxon: exp-small-gpu
  resources:
      gpu:
        request: 1
        limits: 1

build:
  image: pytorch/pytorch:latest
  build_steps:
    - pip install -r requirements.txt
    - pip install --no-cache-dir -U polyaxon-client

run:
  cmd: /bin/sh exp_train.sh
