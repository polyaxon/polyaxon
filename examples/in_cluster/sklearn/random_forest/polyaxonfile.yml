version: 1.1
kind: component
tags: [examples, scikit-learn]
inputs:
- {name: n_estimators, type: int, isOptional: true, value: 3}
- {name: max_features, type: int, isOptional: true, value: 3}
- {name: min_samples_leaf, type: int, isOptional: true, value: 80}

run:
  kind: job
  init:
  - git: {"url": "https://github.com/polyaxon/polyaxon-examples"}
  container:
    image: polyaxon/polyaxon-examples
    workingDir: "{{ globals.artifacts_path }}/polyaxon-examples/in_cluster/sklearn/random_forest"
    command: ["python", "-u", "model.py"]
    args: [
      "--n_estimators={{ n_estimators }}",
      "--max_features={{ max_features }}",
      "--min_samples_leaf={{ min_samples_leaf }}",
    ]
