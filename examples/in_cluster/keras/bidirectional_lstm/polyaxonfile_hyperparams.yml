version: 1
kind: operations
matrix:
  kind: random
  concurrency: 5
  nunRuns: 50
  params:
    dropout:
      kind: uniform
      value: 0:1
    optimizer:
      kind: pchoice
      value: [[adam, 0.5], [rmsprop, 0.3], [sgd, 0.2]]
    log_learning_rate:
      kind: range
      value: [-5, 0, 1]
    epochs:
      kind: choice
      value: [1, 3, 7]
    batch_size:
      kind: choice
      value: [32, 64]
pathRef: ./polyaxonfile.yml
