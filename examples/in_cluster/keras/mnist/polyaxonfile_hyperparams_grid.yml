version: 1.1
kind: operation
matrix:
  kind: grid
  concurrency: 5
  params:
    conv1_size:
      kind: choice
      value: [32, 64, 128]
    conv2_size:
      kind: choice
      value: [32, 64, 128]
    dropout:
      kind: choice
      value: [0.2, 0.35, 0.5, 0.8]
