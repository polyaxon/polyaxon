version: 1.1
kind: operation
matrix:
  kind: random
  concurrency: 10
  numRuns: 50
  params:
    conv1_size:
      kind: choice
      value: [32, 64, 128]
    conv2_size:
      kind: choice
      value: [32, 64, 128]
    dropout:
      kind: uniform
      value: 0:1
    hidden1_size:
      kind: range
      value: 10:600:50
    optimizer:
      kind: pchoice
      value: [[adam, 0.5], [rmsprop, 0.3], [sgd, 0.2]]
    log_learning_rate:
      kind: range
      value: [-5, 0, 1]
    epochs:
      kind: choice
      value: [1, 3, 7]
pathRef: ./polyaxonfile.yml
