version: 1.1
kind: operation
matrix:
  kind: random
  concurrency: 5
  numRuns: 20
  params:
    learning_rate:
      kind: linspace
      value: 0.001:0.1:5
    dropout:
      kind: choice
      value: [0.25, 0.3]
    conv_activation:
      kind: pchoice
      value: [[relu, 0.1], [sigmoid, 0.8]]
    epochs:
      kind: choice
      value: [5, 10]
  earlyStopping:
    - metric: accuracy
      value: 0.9
      optimization: maximize
params:
  epochs: {value: 5}
urlRef: https://raw.githubusercontent.com/polyaxon/polyaxon-quick-start/master/experimentation/typed.yml
