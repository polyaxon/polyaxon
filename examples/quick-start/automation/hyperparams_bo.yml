version: 1.1
kind: operation
matrix:
  kind: bayes
  concurrency: 40
  maxIterations: 10
  numInitialRuns: 40
  metric:
    name: loss
    optimization: minimize
  utilityFunction:
    acquisitionFunction: ucb
    kappa: 1.2
    gaussianProcess:
      kernel: matern
      lengthScale: 1.0
      nu: 1.9
      numRestartsOptimizer: 0
  params:
    learning_rate:
      kind: linspace
      value: 0.001:0.1:5
    dropout:
      kind: choice
      value: [0.25, 0.3]
    conv_activation:
      kind: choice
      value: [relu, sigmoid]
    epochs:
      kind: choice
      value: [1, 2, 3]
urlRef: https://raw.githubusercontent.com/polyaxon/polyaxon-quick-start/master/experimentation/typed.yml
